[do_stuff]
wait = looptest
dir = tests
cmd = ls -lh

[chaintask1]
cmd =
    echo "Chain task #1"
    bin/dpatch task run chaintask2

[chaintask2]
cmd =
    echo "Chain task #2!!!"

# 'wait' on self means you can only run one instance of this at a time
[looptest]
wait = looptest
cmd =
    TIME=0
    while [ $TIME -le 5 ]; do
        echo "I am the $TIME iteration of a test loop."
        TIME=$(( $TIME + 1 ))
        sleep 1s
    done
